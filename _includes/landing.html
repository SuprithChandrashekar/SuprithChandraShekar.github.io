<div class="row justify-content-center align-items-center p-4">
  <div class="col-lg-4 col-md-6 text-center mt-4">

    <!-- Original: Fine Circle Responsive Image replaced to show full image as-is -->
    <div class="my-2">
      <img src="{{ site.author.image }}" alt="{{ site.title }}" class="profile-image wow animated zoomIn" data-wow-delay=".1s">
    </div>

    <!-- LinkedIn-style professional header -->
    <div class="profile-bio wow animated slideInUp" data-wow-delay=".15s">
      <h2 class="h5 font-weight-bold mb-1">{{ site.author.name }}</h2>
      <p class="mb-1 text-muted small"><strong>Graduate Student (M.S. Industrial Engineering)</strong> â€” University of Illinois Urbana-Champaign</p>

      <p class="mb-2"><span class="badge badge-pill badge-secondary">Ex Deloitte Consultant</span></p>


      <div class="mt-2">
        <span class="badge badge-primary mr-1">Strategist</span>
        <span class="badge badge-primary mr-1">Engineer</span>
        <span class="badge badge-primary">Consultant</span>
      </div>

      <div class="mt-3">
        {% if site.author.linkedin %}
          <a href="{{ site.author.linkedin }}" class="btn btn-outline-primary btn-sm" target="_blank"><i class="fab fa-linkedin"></i> Connect</a>
        {% endif %}
      </div>
    </div>

  </div>
</div>
